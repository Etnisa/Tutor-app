<div class="modal-md modal position-fixed" id="account_edit" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Szczegóły</h5>
                <button type="button" class="btn-close" id="acc-edit-close" aria-label="Close"></button>
                <span aria-hidden="true"></span>

            </div>
            <div class="modal-body edit-account-form ">
                <div class="modal-body login_screen">


                    <form action="/edit_acc" method="post" enctype="multipart/form-data">
                        <div>
                            <!-- Name  -->
                            <div class="form-outline mb-1">
                                <span>Imię:</span>
                                <input type="text" name="name" class="form-control" value="{{ account_data['name'] }}"/>
                            </div>

                            <!-- Surname -->
                            <div class="form-outline mb-1">
                                <span>Nazwisko: </span>
                                <input type="text" name="surname" class="form-control"
                                       value="{{ account_data['surname'] }}"/>
                            </div>

                            <!-- Degree_course -->

                            <div class="form-outline mb-1">
                                <span>Kierunek: </span>
                                <select name="degree_course" id="degree_course">
                                    {% for dgc in degree_courses %}
                                        {% if dgc ==  account_data['degree_course'] %}
                                            <option value="{{ dgc }}" selected="selected">{{ dgc }}</option>
                                        {% else %}
                                            <option value="{{ dgc }}">{{ dgc }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>


                            <!-- Semester -->
                            <div class="form-outline mb-1">
                                <span>Semestr:</span>
                                <select name="semester" id="semester">
                                    {% for semester in range(1,8) %}
                                        {% if semester ==  account_data['semester'] %}
                                            <option value="{{ semester }}" selected="selected">{{ semester }}</option>
                                        {% else %}
                                            <option value="{{ semester }}">{{ semester }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- E-mail   -->
                            <div class="form-outline mb-1">
                                <span>E-mail:</span>
                                <input type="text" name="email" class="form-control"
                                       value="{{ account_data['email'] }}"/>
                            </div>

                            <!-- Phone  -->
                            <div class="form-outline mb-1">
                                <span>Numer telefonu:</span>
                                <input type="text" name="phone" class="form-control"
                                       value="{{ account_data['phone'] }}"/>
                            </div>

                            <!-- Description  -->
                            <div class="form-outline">
                                <span>Opis:</span>
                                <div class="container_tatratee">
                                    <textarea type="text" name="content"
                                              class="form-control ">{{ account_data['description'] }}</textarea>
                                </div>
                            </div>

                            <!-- Description  -->
                            <div>
                                <span>Zdjęcie profilowe:</span>
                                <input type="file" class="form-control" name="file" accept="image/png, image/jpeg">

                            </div>


                            <!-- TO JEST PRZYCISK ZMIEN DANE W FORMULARZU  -->
                            <div class="class_button">

                                <button type="submit" class="btn btn-warning btn_edit_date" id="edit-acc-btn">Zmień
                                    dane
                                </button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
